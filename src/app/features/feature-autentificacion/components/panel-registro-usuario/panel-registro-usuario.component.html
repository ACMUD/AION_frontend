<div>
  <mat-card>
    <mat-card-title>
      Registro de usuario
    </mat-card-title>
    <div class="fields-container">
      <mat-form-field>
        <mat-label>Nombres</mat-label>
        <input
            matInput
            [(ngModel)]="nombres"
            placeholder="Ej: Novidio Perona"
            required/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Apellidos</mat-label>
        <input
            matInput
            [(ngModel)]="apellidos"
            placeholder="Ej: Regis"/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Correo electronico</mat-label>
        <input
            matInput
            [(ngModel)]="correo"
            placeholder="Ej: usuario19@al.org"
            required/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nombre de usuario</mat-label>
        <input
            matInput
            [(ngModel)]="usuario"
            placeholder="Ej: Usuario19"
            required/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Clave</mat-label>
        <input
            matInput
            [(ngModel)]="clave"
            [type]="!claveVisible ? 'password' : 'text'"
            placeholder="Ej: ¡áíóñ¿"
            required/>
        <button
            mat-icon-button
            matSuffix
            (click)="claveVisible = !claveVisible">
          <mat-icon>
            {{!claveVisible ? 'visibility_off' : 'visibility'}}
          </mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Confirmación clave</mat-label>
        <input
            matInput
            [(ngModel)]="confirmacion"
            [type]="!confirmacionVisible ? 'password' : 'text'"
            placeholder="Ej: ¡áíóñ¿"
            required/>
        <button
            mat-icon-button
            matSuffix
            (click)="confirmacionVisible = !confirmacionVisible">
          <mat-icon>
            {{!confirmacionVisible ? 'visibility_off' : 'visibility'}}
          </mat-icon>
        </button>
      </mat-form-field>

    </div>
    <mat-card-actions align="end">
      <button
          mat-flat-button
          (click)="verificar()"
          color="accent">
        Registrar usuario
      </button>
    </mat-card-actions>
  </mat-card>
</div>
